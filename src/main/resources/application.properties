# src/main/resources/application.properties

#server.port=8085

# Change the path for Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Change the path for OpenAPI docs
springdoc.api-docs.path=/v3/api-docs

# Set a custom server URL (optional)
springdoc.api-docs.server.url=http://localhost:8080

# Netty EventLoopGroup Configuration
# Number of threads for WebSocket event loop
# Production (few hundred bots): 2-4 threads
# Load testing (hundreds of thousands): 16-32 threads or higher
websocket.eventloop.threads=4

# Game Microservice Configuration
# Global URL for game microservice (used by GameMsClient for deposits)
gamems.url=http://gamems.dev:5007